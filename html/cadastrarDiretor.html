<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
    <script type="module" src="../js/cadastro.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#08157a',
                cor1: '#1A1D39',
                cor2: '#AFB2CF'
              },
              spacing:{
                img:'500px',
                w: '90%',
                left: '80px',
                top: '450px',
                leftPesquisa: '720px',
                topPesquisa: '20px',
                leftButton: '40px',
                topButton: '-48px',
                gapButton: '54px',
                widthButton: '290px',
                userTop: '3%',
                widthMais: '34px',
                maisTop: '280px',
                rigthMais: '840px',
                widthImg: '600px',
                heigthImg: '140px',
                userTop2: '2%',
                widthuser2: '80px',
                topUser2: '100px'
              }
            }
          }
        }
      </script>
    <title>Cadastro</title>
</head>
<body class="bg-gradient-to-t from-clifford via-blue-700  to-red-700 h-screen">
    
    <header class="h-24 flex justify-between items-center p-12 bg-[#141C5A] border-b-4 border-[#ffffFF]">
        <h1 class="text-[#E13434] font-semibold text-3xl">CADASTRAR DIRETOR</h1>
        <ul class="flex gap-4">
        </ul>
    </header>

    <main class="h-5/6 flex justify-center   items-center ">

        <div class="flex  justify-around items-center" id="container">

        <div class="flex flex-col  gap-4  p-5 mt-5 rounded-lg">

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Nome do filme:</p>
                <input type="text" class="outline-none p-3 w-96 rounded-[15px] bg-white text-black text-2xl" id="titulo">
            </div>

            <div class="flex items-center gap-4">
                <p class="text-white  text-3xl" >Sinopse:</p>
                <textarea name=""  cols="30" rows="3" class="w-96 outline-none rounded-[15px] bg-white text-black text-1xl" id="sinopse"></textarea>
            </div>

            <div class="flex items-center gap-4">
                <p class="text-white  text-3xl" >Duração:</p>
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="duracao">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Lançamento:</p>
                <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="lancamento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Relançamento:</p>
                <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="relancamento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Valor:</p>
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="valor">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white text-3xl" >Classificação:</p>
                <input type="number" class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">
            </div>

            <button class="p-3 border-4 mt-6 border-[#ffffFF] text-[#E13434] font-bold hover:bg-[#ECDDA2] hover:text-[#E13434] transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR FILME</button>
        </div>

        <div class="" id="capaFilme">
            <div class="posterFilme bg-[#7A7A7A] text-[#E13434] h-fit flex flex-col items-center border-4 border-[#ffffFF]">
                <img id="poster" class="w-64">
                <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Link da imagem">
            </div>
            
        </div>

    </div>

    </main>


</body>
</html>
