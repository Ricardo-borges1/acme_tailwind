<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
    <script type="module" src="../js/cadastro.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
</head>
<body class="bg-[#141C5A] h-screen">
    
    <header class="h-24 flex justify-between items-center p-12 bg-[#141C5A] border-b-4 border-[#ffffFF]">
        <h1 class="text-[#E13434] text-3xl">CADASTRAR FILME</h1>
        <ul class="flex gap-4">
        </ul>
    </header>

    <main class="h-5/6 flex justify-center items-center ">
        <div class="flex w-full h-full justify-around items-center" id="container">
        <div class="flex flex-col   gap-4 border-4 border-[#ffffFF] p-5 mt-5 rounded-lg">
            <h1 class="text-[#E13434]  text-3xl flex items-center justify-center pb-4">CADASTRE SEU FILME</h1>
            <div class="flex items-center gap-2">
                <p class="text-[#E13434]  text-3xl" >Nome do filme:</p>
                <input type="text" class="outline-none p-3 w-96 border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="titulo">
            </div>
            <div class="flex items-center gap-4">
                <p class="text-[#E13434]  text-3xl" >Sinopse:</p>
                <textarea name=""  cols="30" rows="3" class="w-96 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-1xl" id="sinopse"></textarea>
            </div>
            <div class="flex items-center gap-4">
                <p class="text-[#E13434]  text-3xl" >Duração:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="duracao">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#E13434]  text-3xl" >Lançamento:</p>
                <input type="date" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="lancamento">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#E13434]  text-3xl" >Relançamento:</p>
                <input type="date" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="relancamento">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#E13434]  text-3xl" >Valor:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="valor">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#E13434]  text-3xl" >Classificação:</p>
                <input type="number" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#E13434] text-2xl" id="classificacao">
            </div>
            <button class="p-3 border-4 mt-6 border-[#ffffFF] text-[#E13434] font-bold hover:bg-[#ECDDA2] hover:text-[#E13434] transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR FILME</button>
        </div>
        <div class="" id="capaFilme">
            <div class="posterFilme bg-[#7A7A7A] text-[#E13434] h-fit flex flex-col items-center border-4 border-[#ffffFF]">
                <img id="poster" class="w-64">
                <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Link da imagem">
            </div>
        </div>
    </div>
    </main>


</body>
</html>
