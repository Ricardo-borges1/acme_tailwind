<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="../html/editar.html"></script>
    <script type="module" src="../js/edit.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar filme</title>
</head>
<body class="h-screen bg-[#141C5A]">

    <header class="h-24 flex justify-between items-center p-12 bg-[#141C5A] border-b-4 border-[#ffffFF]">
        <a href="./cms.html" class="text-[#E13434] text-3xl">EDITAR FILME</a>
        <ul class="flex gap-4">

           
        </ul>
    </header>

    <main class="h-4/5">
        <div class="flex w-full h-full justify-around items-center" id="container">
            <div class="flex gap-5 flex-col" id="infoFilme">
                <div class="flex items-center justify-center gap-2">
                    <p class="text-[#E13434]  text-3xl" >Nome do filme:</p>
                    <input type="text" class="outline-none p-3 w-96 border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-2xl" id="nome">
                </div>
                <div class="flex items-center gap-4">
                    <p class="text-[#E13434]  text-3xl" >Sinopse:</p>
                    <textarea name=""  cols="30" rows="5" class="w-96 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-1xl" id="sinopse"></textarea>
                </div>
                <div class="flex items-center gap-4">
                    <p class="text-[#E13434]  text-3xl" >Duração:</p>
                    <input type="text" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-2xl" id="duracao">
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-[#E13434]  text-3xl" >Lançamento:</p>
                    <input type="date" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-2xl" id="lancamento">
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-[#E13434]  text-3xl" >Relançamento:</p>
                    <input type="date" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-2xl" id="relancamento">
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-[#E13434]  text-3xl" >Valor:</p>
                    <input type="text" class="p-3 outline-none border-4 border-[#ffffFF] bg-[#19191A] text-[#ffffFF] text-2xl" id="valor">
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-[#E13434]  text-3xl" >Classificação:</p>
                    <select name="" class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">

                    <option value="5">Livre</option>
                    <option value="12">10</option>
                    <option value="17">12</option>
                    <option value="18">14</option>
                    <option value="8">16</option>
                    <option value="1">18</option>
                </select>
                </div>
            </div>
            <div class="" id="capaFilme">
                <div class="posterFilme bg-[#7A7A7A] text-[#ECDDA2] h-fit w-fit flex flex-col items-center border-4 border-[#ffffFF]">
                    <img id="poster" class="w-64">
                    <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Link da imagem">
                </div>
                <button class="p-3 border-4 border-[#ffffFF] m-10 text-[#ECDDA2] font-bold hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out block" id="salvar">SALVAR ALTERAÇÕES</button>
            </div>
        </div>
    </main>
    
</body>
</html>
<style>
    .posterFilme>img {
        aspect-ratio: 2/3;

    }

textarea{
    resize: none;
}
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(84%) sepia(27%) saturate(2276%) hue-rotate(338deg) brightness(96%) contrast(90%);
}
</style>
